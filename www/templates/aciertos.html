<ion-view title="Historico"  cache-view="true" >
            <ion-content  >


                <ion-list>


                            <div class="item-text-wrap" collection-repeat="item in predicciones | groupByDayMonthYear2"  item-height="getHeight(item)"   >

                                <div ng-if="item.tipodiv == 'fecha'" class="item item-balanced text-center item-divider ng-hide" ng-show="item.isDivider" ng-bind="item.divider"></div>
                                <div ng-if="item.tipodiv == 'liga'" class="item item-dark texto-blanco row row-center " ng-click="ver(item.liga)" >
                                    <div class="col col-70">  {{ item.liga }} / {{item.jornada}}  </div>
                                    <div class="col2 "> <b>{{item.rate}}%</b>  </div>
                                </div>

                                <div  ng-if="item.tipodiv == null" class="item  row row-center" ng-click="verEncuentro(item)"   >
                                        <div class="col col-20 ">  {{item.hora}}              </div>
                                        <div class="col col-60  ">  {{item.encuentro}}         </div>
                                        <div class="col col-10">    <b>{{item.prediccion}}</b>  </div>
                                        <img ng-src="img/tick.png" ng-show="item.real">
                                </div>

                            </div>



                </ion-list>

     <!--           <ion-infinite-scroll
                        ng-if="loadmore"
                        on-infinite="fetchMore()"
                        distance="10%">
                </ion-infinite-scroll>-->

            </ion-content>
</ion-view>
