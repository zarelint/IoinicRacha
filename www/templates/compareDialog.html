<ion-modal-view>

    <ion-header-bar class="bar-energized">
        <h1 class="title">Comparativa</h1>
    </ion-header-bar>

    <ion-content>

        <div class="card" ng-show="mostrarDialog">
            <div class="item item-text-wrap text-center">
                <h2> {{package.errorDialog}}</h2>
            </div>
        </div>

        <ion-scroll direction="xy" class="myScroll">
            <ul class="list">
                <li class="item">
                    <div ng-repeat="(key,val) in racha.casa[selection[1]] ">
                        <div class="row">
                            <div class="col col-center">{{key}}</div>
                            <div ng-class="scoreClass(b)" class="item"
                                 ng-repeat="b in val track by $index"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </ion-scroll>

        <button class="button button-full button-energized" ng-click="compareDialog.hide()">Cerrar</button>


    </ion-content>
</ion-modal-view>
