<ion-view title="Rachas">
    <ion-tabs class="tabs-stable tabs-icon-top">
        <ion-tab title="Primera" icon="null">
            <ion-content has-header="true" has-footer="false" padding="true" scroll="false">

                <div class="spacer" style="height: 100px;"></div>

                <div class="button-bar">
                    <button class="button button-stable button-block">Todos</button>
                    <button class="button button-stable button-block">Casa</button>
                    <button class="button button-stable button-block">Fuera</button>
                </div>

                <ion-scroll direction="xy" class="myScroll">
                    <ul class="list">
                        <li class="item">
                            <div ng-repeat="(key,val) in racha">
                                <div class="row">

                                    <label class="checkbox col-center">
                                        <input type="checkbox">
                                    </label>

                                    <div class="col col-center">{{key}}</div>

                                    <div ng-class="scoreClass(b)" class="item"
                                         ng-repeat="b in val track by $index"></div>

                                </div>

                            </div>
                        </li>


                </ul>

                </ion-scroll>
                <button class="button button-positive button-block">Predecir</button>




            </ion-content>
        </ion-tab>

        <ion-tab title="Segunda" icon="null">
            <ion-content padding="true" class="has-header"></ion-content>
        </ion-tab>

    </ion-tabs>
</ion-view>
