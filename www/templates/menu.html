<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content drag-content="false">

        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>

        </ion-nav-bar>




        <!-- TABS -->
        <ion-tabs class="tabs-icon-top tabs-dark" >


            <ion-tab title="{{ 'Ligas' | translate }} " icon="ion-ios-football" href="#/tab/ligas">
                <ion-nav-view  name="ligas"></ion-nav-view>
            </ion-tab>

            <ion-tab title="{{ 'Historial' | translate }} " icon="ion-calendar" href="#/tab/historial">
                <ion-nav-view  name="historial"></ion-nav-view>
            </ion-tab>

            <ion-tab title="{{ 'Predicciones' | translate }}" icon="ion-calendar" href="#/tab/vip">

        <ion-content class="has-header menu-items">
            <ion-list >
